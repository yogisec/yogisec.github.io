<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>YogiSec {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <span style="display:none;cursor:pointer;float:right;padding-right:20px;" class="closebtn" id="closebtn" onclick="closeNav()">&times;</span>
        <div class="header">
          <span class="tagline"><a href="/">/</a></span>
        </div>
        <div class="about">
          <a class="about-page" href="/about.html"></a>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.categories }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer;padding:16px;" onclick="openNav()" id="openbtn">&#9776;</span>
      <span style="display:none;cursor:pointer" class="closebtn" id="closebtn" onclick="closeNav()">&times;</span>
         {{ content }} 

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    <script>
      function openNav() {
        document.getElementById("sidebar").style.width = "250px";
	      document.getElementById("openbtn").style.display = "none";
        document.getElementById("closebtn").style.display = "initial";
        document.getElementById("home").style.opacity = ".8";
        document.getElementById("home").style.backgroundColor = "#333";
      }
      function closeNav() {
        document.getElementById("sidebar").style.width = "0";
	      document.getElementById("openbtn").style.display = "initial";
        document.getElementById("closebtn").style.display = "none";
        document.getElementById("home").style.opacity = "0.0";
        document.getElementById("home").style.backgroundColor = "#fafbfc";
      }
    </script>
  </body>
</html>
