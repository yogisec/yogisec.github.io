baseURL: "https://jellyparks.com"
title: JellyParks
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

googleAnalytics: UA-133811886-2

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: JellyParks
    description: "Things and stuff"
    keywords: [Blog, Portfolio, PaperMod]
    author: Travis
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false


    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        # icon: images/apple-touch-icon.png
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Welcome!
        subtitle: "I write about security and things that I find interesting. Mostly you'll find security related posts tied to Cloud, Container, Orchestration, and Linux topics."
        #imageUrl: "<img location>"
        #imageWidth: 120
        #imageHeight: 120
        #imageTitle: my image
        buttons:
            - name: all_posts
              url: posts
            - name: categories
              url: categories
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Welcome!"
        Content: I write about security and things that I find interesting. Mostly you'll find posts related to Cloud/Container/Orchestration/Linux security topics.

    socialIcons:
        - name: twitter
          url: "https://twitter.com/yogisec"
        - name: github
          url: "https://github.com/yogisec"
        - name: hackthebox
          url: "https://app.hackthebox.com/profile/4806"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/yogisec/yogisec.github.io/blob/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link
    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: posts
          name: all_posts
          url: posts
          weight: 5
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: me
          name: me
          url: /me/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

